<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read User</title>
</head>
<body>
    <div>
        <a href="/users">Home</a>
        <h1 class="d-flex justify-content-center">Read(One)</h1>
        <div>
            <h2 class="text-center">User {{user.id}}</h2>
            <p>Full Name {{user.first_name}} {{user.last_name}}</p>
            <p>Email: {{user.email}}</p>

            <p>Created ON: {{user.created_at.strftime("%b %d %Y")}}</p>

    </div>
